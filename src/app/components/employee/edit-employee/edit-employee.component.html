<div class="pt-5 pb-5 outside-form">
    <div class="container bg-white form-container">
        <form ngNativeValidate>
            <h1 class="mb-5">Editar funcionário</h1>
            <div class="d-flex w-100">
                <div class="w-100 mr-5">
                    <label for="employeeName" class="input-label font-weight-bold d-block">Nome do funcionário</label>
                    <input
                        id="employeeName"
                        name="employeeName"
                        type="text"
                        class="name-input"
                        placeholder="Nome do(a) novo(a) funcionário(a)..."
                        [(ngModel)]="empName"
                        required
                    />
                </div>
                <div class="w-100 mr-5">
                    <label for="depEmployee" class="input-label font-weight-bold d-block">Departamento do funcionário</label>
                    <select
                        id="depEmployee"
                        name="depEmployee"
                        type="text"
                        class="name-input"
                        placeholder="Selecione o departamento..."
                        maxlength="15"
                        [(ngModel)]="empDep"
                        required
                    >
                        <option value=""></option>
                        <option *ngFor="let dep of depList" value="{{dep.Departamento}}">{{dep.Departamento}}</option>
                    </select>
                </div>
                <div>
                    <label for="admissionDate" class="input-label font-weight-bold d-block">Data de Contratação</label>
                    <input
                        type="date"
                        id="admissionDate"
                        name="admissionDate"
                        class="name-input"
                        [(ngModel)]="dataContratacao"
                        required
                    />
                </div>
            </div>
            <div class="d-flex justify-content-end w-100 mt-5">
                <button class="btn btn-secondary mt-3" routerLink="/employee">
                    Cancelar
                </button>
                <button
                    class="btn btn-success mt-3 ml-3"
                    (click)="editEmployee()"
                    type="submit"
                    [attr.data-bs-toggle]="checkFilledFields() ? 'modal' : ''"
                    [attr.data-bs-target]="checkFilledFields() ? '#responseModal' : ''"
                >
                    Editar funcionário
                </button>
            </div>
        </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="responseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true" (hide.bs.modal)="close()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Editando...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex w-100 justify-content-center" *ngIf="!response">
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="response" class="font-weight-bold">
                -> {{ response }}
            </div>
        </div>
        <div class="modal-footer">
          <button 
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            [disabled]="!response"
        >Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>
